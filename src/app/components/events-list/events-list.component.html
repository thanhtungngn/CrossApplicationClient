<div class="event-list">
    <div class="list-header">
        <h2 class="title">Events Management</h2>
    </div>
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
   <!-- Id Column -->
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let event"> {{ event.id }} </td>
  </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let event"> {{ event.title }} </td>
      </ng-container>

       <!-- Description Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let event"> {{ event.descritpion }} </td>
      </ng-container>
  
      <!-- Start Date Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let event"> {{ event.createdAt | date:'mediumDate' }} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="isProcessed">
        <th mat-header-cell *matHeaderCellDef> Processed </th>
        <td mat-cell *matCellDef="let event"> {{ event.isProcessed ? '&#10003;' : '&#10005;' }} </td>
      </ng-container>
  
      <!-- End Date Column -->
      <ng-container matColumnDef="processedBy">
        <th mat-header-cell *matHeaderCellDef> Processed By </th>
        <td mat-cell *matCellDef="let event"> {{ event.processedBy }} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="processedAt">
        <th mat-header-cell *matHeaderCellDef> Processed At </th>
        <td mat-cell *matCellDef="let event"> {{ event.processedAt | date:'mediumDate' }} </td>
      </ng-container>

  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let event">
          <button mat-button *ngIf="isAdmin()" (click)="editEvent(event.id)">Edit</button>
          <button mat-button *ngIf="isAdmin()" (click)="deleteEvent(event.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
