<div class="center">
    <div class="signup-card">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input id="surname" type="text" [(ngModel)]="surname" name="surname" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input id="phone" type="text" [(ngModel)]="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p>Already have an account? <a routerLink="/login">Log in</a>.</p>
    </div>
  </div>
